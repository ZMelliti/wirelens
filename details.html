<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 700px;
      height: 600px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #fafafa;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    }
    
    .back-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    .request-summary {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .method-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      font-weight: 600;
    }
    
    .content {
      padding: 0;
      height: 520px;
      overflow: hidden;
    }
    
    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #eee;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab.active {
      color: #6c5ce7;
      border-bottom-color: #6c5ce7;
      background: linear-gradient(180deg, transparent, rgba(108, 92, 231, 0.05));
    }
    
    .tab-content {
      height: 460px;
      overflow: hidden;
    }
    
    .tab-panel {
      display: none;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      background: white;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      margin-bottom: 15px;
    }
    
    .info-label {
      font-weight: 700;
      color: #555;
      font-size: 12px;
    }
    
    .info-value {
      word-break: break-all;
      font-size: 12px;
      color: #222;
      font-weight: 500;
    }
    
    .code-block {
      background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
      border: 1px solid rgba(108, 92, 231, 0.2);
      border-radius: 8px;
      padding: 16px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
      color: #2d3748;
      font-weight: 500;
    }
    
    .code-block::-webkit-scrollbar {
      width: 6px;
    }
    
    .code-block::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #6c5ce7, #74b9ff);
      border-radius: 3px;
    }
    
    .json-key {
      color: #5a4fcf;
      font-weight: 700;
    }
    
    .json-string {
      color: #00a085;
      font-weight: 500;
    }
    
    .json-number {
      color: #d63384;
      font-weight: 600;
    }
    
    .json-boolean {
      color: #dc3545;
      font-weight: 600;
    }
    
    .timing-chart {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    
    .timing-bar {
      flex: 1;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .timing-fill {
      height: 100%;
      background: linear-gradient(90deg, #6c5ce7, #74b9ff);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .copy-btn {
      background: linear-gradient(45deg, #6c5ce7, #74b9ff);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 10px;
      margin-top: 10px;
      transition: all 0.2s;
    }
    
    .copy-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
    }
    
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 11px;
      margin-bottom: 15px;
    }
    
    .header-section {
      margin-bottom: 20px;
    }
    
    .count {
      background: linear-gradient(45deg, #6c5ce7, #74b9ff);
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 9px;
      margin-left: 8px;
    }
    
    .response-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .format-btn {
      background: linear-gradient(45deg, #00d4aa, #00b894);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 10px;
      transition: all 0.2s;
    }
    
    .format-btn:hover {
      transform: translateY(-1px);
    }
    
    .response-info {
      font-size: 10px;
      color: #666;
    }
    
    .timing-visual {
      margin-bottom: 20px;
    }
    
    .timing-breakdown {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .timing-phase {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .phase-bar {
      width: 200px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }
    
    .phase-bar::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: var(--width, 0%);
      background: linear-gradient(90deg, #6c5ce7, #74b9ff);
      border-radius: 3px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" id="backBtn">‚Üê Back</button>
    <div class="request-summary" id="requestSummary">
      <span class="method-badge" id="methodBadge">GET</span>
      <span class="status-badge" id="statusBadge">200</span>
      <span id="urlText">/api/endpoint</span>
    </div>
  </div>
  
  <div class="content">
    <div class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="headers">Headers</button>
      <button class="tab" data-tab="request">Request</button>
      <button class="tab" data-tab="response">Response</button>
      <button class="tab" data-tab="timing">Timing</button>
    </div>
    
    <div class="tab-content">
      <div class="tab-panel active" id="overview-panel">
        <div class="info-grid" id="requestInfo"></div>
        <div class="timing-chart">
          <span>Duration:</span>
          <div class="timing-bar">
            <div class="timing-fill" id="timingFill"></div>
          </div>
          <span id="durationText">0ms</span>
        </div>
      </div>
      
      <div class="tab-panel" id="headers-panel">
        <input type="text" id="headerSearch" placeholder="üîç Search headers..." class="search-input">
        <div class="header-section">
          <h4>Request Headers <span class="count" id="reqHeaderCount">0</span></h4>
          <div class="code-block" id="requestHeaders">No headers available</div>
          <button class="copy-btn" onclick="copyToClipboard('requestHeaders')">Copy</button>
        </div>
        <div class="header-section">
          <h4>Response Headers <span class="count" id="resHeaderCount">0</span></h4>
          <div class="code-block" id="responseHeaders">No headers available</div>
          <button class="copy-btn" onclick="copyToClipboard('responseHeaders')">Copy</button>
        </div>
      </div>
      
      <div class="tab-panel" id="request-panel">
        <div class="code-block" id="requestBody">No request body</div>
        <button class="copy-btn" onclick="copyToClipboard('requestBody')">Copy</button>
      </div>
      
      <div class="tab-panel" id="response-panel">
        <div class="response-controls">
          <button class="format-btn" id="formatBtn">Format JSON</button>
          <span class="response-info" id="responseInfo">0 bytes</span>
        </div>
        <div class="code-block" id="responseBody">No response body</div>
        <button class="copy-btn" onclick="copyToClipboard('responseBody')">Copy</button>
      </div>
      
      <div class="tab-panel" id="timing-panel">
        <div class="timing-visual">
          <div class="timing-breakdown">
            <div class="timing-phase" id="dnsPhase">
              <div class="phase-bar"></div>
              <span>DNS Lookup</span>
            </div>
            <div class="timing-phase" id="connectPhase">
              <div class="phase-bar"></div>
              <span>Connection</span>
            </div>
            <div class="timing-phase" id="requestPhase">
              <div class="phase-bar"></div>
              <span>Request</span>
            </div>
            <div class="timing-phase" id="responsePhase">
              <div class="phase-bar"></div>
              <span>Response</span>
            </div>
          </div>
        </div>
        <div class="info-grid">
          <span class="info-label">Start Time:</span>
          <span class="info-value" id="startTime">-</span>
          <span class="info-label">Duration:</span>
          <span class="info-value" id="duration">-</span>
          <span class="info-label">Type:</span>
          <span class="info-value" id="requestType">-</span>
          <span class="info-label">Performance:</span>
          <span class="info-value" id="performance">-</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="details.js"></script>
</body>
</html>

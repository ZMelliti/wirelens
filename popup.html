<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 700px;
      height: 600px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #fafafa;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      padding: 12px 16px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" fill="white" opacity="0.1"><circle cx="10" cy="10" r="1"/><circle cx="30" cy="10" r="1"/><circle cx="50" cy="10" r="1"/><circle cx="70" cy="10" r="1"/><circle cx="90" cy="10" r="1"/></svg>') repeat;
      pointer-events: none;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .brand-name {
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
    }
    
    .version {
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1;
    }
    
    .stats-compact {
      display: flex;
      gap: 12px;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    
    .stat-number {
      font-size: 16px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .stat-label {
      font-size: 9px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      font-size: 12px;
      text-shadow: 0 0 8px rgba(0, 212, 170, 0.8);
      animation: pulse 2s infinite;
    }
    
    .status-indicator.active {
      color: #00d4aa;
    }
    
    .status-indicator.paused {
      color: #fdcb6e;
    }
    
    .status-indicator.error {
      color: #e17055;
    }
    
    .settings-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .settings-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(90deg);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .toolbar {
      background: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    
    .search-input {
      width: 300px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 12px;
    }
    
    .action-section {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background: #e9e9e9;
    }
    
    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #eee;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      color: #6c5ce7;
      border-bottom-color: #6c5ce7;
      background: linear-gradient(180deg, transparent, rgba(108, 92, 231, 0.05));
    }
    
    .tab-content {
      height: 450px;
      overflow: hidden;
    }
    
    .tab-panel {
      display: none;
      height: 100%;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .api-list {
      height: 100%;
      overflow-y: auto;
      background: white;
    }
    
    .filter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
      background: white;
    }
    
    .filter-item label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 5px;
    }
    
    .filter-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      padding: 20px;
      background: white;
    }
    
    .stat-card {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
      border: 1px solid rgba(108, 92, 231, 0.1);
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(45deg, #6c5ce7, #74b9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    
    .api-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 12px 16px;
      cursor: pointer;
      display: grid;
      grid-template-columns: 60px 45px 1fr 70px 60px 120px;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      transition: all 0.2s ease;
    }
    
    .api-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 9px;
      color: #666;
    }
    
    .api-item:hover {
      background: linear-gradient(90deg, #f8f9ff, #e8f4fd);
      transform: translateX(2px);
      box-shadow: 0 2px 12px rgba(108, 92, 231, 0.1);
    }
    
    .method {
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      text-align: center;
      text-transform: uppercase;
      color: white;
    }
    
    .GET { background: linear-gradient(45deg, #00d4aa, #00b894); }
    .POST { background: linear-gradient(45deg, #6c5ce7, #a29bfe); }
    .PUT { background: linear-gradient(45deg, #fd79a8, #e84393); }
    .DELETE { background: linear-gradient(45deg, #e17055, #d63031); }
    .PATCH { background: linear-gradient(45deg, #fdcb6e, #e17055); }
    .WebSocket { background: linear-gradient(45deg, #74b9ff, #0984e3); }
    
    .status {
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 10px;
      text-align: center;
    }
    
    .status-2xx { color: #00b894; background: rgba(0, 184, 148, 0.15); }
    .status-3xx { color: #fdcb6e; background: rgba(253, 203, 110, 0.15); }
    .status-4xx { color: #e17055; background: rgba(225, 112, 85, 0.15); }
    .status-5xx { color: #d63031; background: rgba(214, 48, 49, 0.15); }
    
    .url {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #333;
    }
    
    .duration, .size {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
    }
    
    .duration {
      color: #6c5ce7;
      background: rgba(108, 92, 231, 0.15);
    }
    
    .size {
      color: #fd79a8;
      background: rgba(253, 121, 168, 0.15);
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
          <path d="M8 11l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
        </svg>
        <span class="brand-name">WireLens</span>
      </div>
      <div class="version">v1.0</div>
    </div>
    <div class="header-controls">
      <div class="stats-compact">
        <div class="stat-item">
          <span class="stat-number" id="totalCount">0</span>
          <span class="stat-label">requests</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="errorCount">0</span>
          <span class="stat-label">errors</span>
        </div>
      </div>
      <div class="status-controls">
        <span id="activeStatus" class="status-indicator active" title="Monitoring active">‚óè</span>
        <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>
  </div>
  
  <div class="toolbar">
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="üîç Search URLs, methods..." class="search-input">
    </div>
    <div class="action-section">
      <button class="action-btn" id="pauseBtn">‚è∏Ô∏è</button>
      <button class="action-btn" id="autoRefreshBtn" title="Auto-refresh">üîÑ</button>
      <button class="action-btn" id="exportBtn">üì•</button>
      <button class="action-btn" id="clearBtn">üóëÔ∏è</button>
    </div>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="requests">Requests</button>
    <button class="tab" data-tab="filters">Filters</button>
    <button class="tab" data-tab="stats">Stats</button>
  </div>
  
  <div class="tab-content">
    <div class="tab-panel active" id="requests-panel">
      <div class="api-list" id="apiList">
        <div class="empty-state">No API calls detected. Navigate to a website to start monitoring.</div>
      </div>
    </div>
    
    <div class="tab-panel" id="filters-panel">
      <div class="filter-grid">
        <div class="filter-item">
          <label>Method</label>
          <select class="filter-select" id="methodFilter">
            <option value="">All Methods</option>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
            <option value="WebSocket">WebSocket</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Status</label>
          <select class="filter-select" id="statusFilter">
            <option value="">All Status</option>
            <option value="2">2xx Success</option>
            <option value="3">3xx Redirect</option>
            <option value="4">4xx Client Error</option>
            <option value="5">5xx Server Error</option>
            <option value="0">Network Error</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Domain</label>
          <select class="filter-select" id="domainFilter">
            <option value="">All Domains</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Type</label>
          <select class="filter-select" id="typeFilter">
            <option value="">All Types</option>
            <option value="XHR">XHR</option>
            <option value="Fetch">Fetch</option>
            <option value="WebSocket">WebSocket</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Time</label>
          <select class="filter-select" id="timeFilter">
            <option value="">All Time</option>
            <option value="1m">Last 1 min</option>
            <option value="5m">Last 5 min</option>
            <option value="15m">Last 15 min</option>
            <option value="1h">Last 1 hour</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Size</label>
          <select class="filter-select" id="sizeFilter">
            <option value="">All Sizes</option>
            <option value="small">< 1KB</option>
            <option value="medium">1KB - 100KB</option>
            <option value="large">> 100KB</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="tab-panel" id="stats-panel">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalRequests">0</div>
          <div class="stat-label">Total Requests</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgDuration">0ms</div>
          <div class="stat-label">Avg Duration</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="errorRate">0%</div>
          <div class="stat-label">Error Rate</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="utils.js"></script>
  <script src="export.js"></script>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 700px;
      height: 600px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #fafafa;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
    }
    
    .stats {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 11px;
    }
    
    .status-indicator {
      color: #4CAF50;
      font-size: 14px;
    }
    
    .toolbar {
      background: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    
    .search-input {
      width: 300px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 12px;
    }
    
    .action-section {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background: #e9e9e9;
    }
    
    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #eee;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-content {
      height: 450px;
      overflow: hidden;
    }
    
    .tab-panel {
      display: none;
      height: 100%;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .api-list {
      height: 100%;
      overflow-y: auto;
      background: white;
    }
    
    .filter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
      background: white;
    }
    
    .filter-item label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 5px;
    }
    
    .filter-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      padding: 20px;
      background: white;
    }
    
    .stat-card {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background: #f8f9fa;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    
    .api-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 12px 16px;
      cursor: pointer;
      display: grid;
      grid-template-columns: 60px 45px 1fr 70px 60px;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      transition: all 0.2s ease;
    }
    
    .api-item:hover {
      background: #f8f9ff;
    }
    
    .method {
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      text-align: center;
      text-transform: uppercase;
      color: white;
    }
    
    .GET { background: #4CAF50; }
    .POST { background: #2196F3; }
    .PUT { background: #FF9800; }
    .DELETE { background: #f44336; }
    .PATCH { background: #9C27B0; }
    .WebSocket { background: #607D8B; }
    
    .status {
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 10px;
      text-align: center;
    }
    
    .status-2xx { color: #4CAF50; background: rgba(76, 175, 80, 0.1); }
    .status-3xx { color: #FF9800; background: rgba(255, 152, 0, 0.1); }
    .status-4xx { color: #f44336; background: rgba(244, 67, 54, 0.1); }
    .status-5xx { color: #f44336; background: rgba(244, 67, 54, 0.1); }
    
    .url {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #333;
    }
    
    .duration, .size {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
    }
    
    .duration {
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }
    
    .size {
      color: #764ba2;
      background: rgba(118, 75, 162, 0.1);
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">
      <h1>üîç WireLens</h1>
    </div>
    <div class="stats">
      <span id="totalCount">0 requests</span>
      <span id="activeStatus" class="status-indicator">‚óè</span>
    </div>
  </div>
  
  <div class="toolbar">
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="üîç Search URLs, methods..." class="search-input">
    </div>
    <div class="action-section">
      <button class="action-btn" id="pauseBtn">‚è∏Ô∏è</button>
      <button class="action-btn" id="exportBtn">üì•</button>
      <button class="action-btn" id="clearBtn">üóëÔ∏è</button>
    </div>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="requests">Requests</button>
    <button class="tab" data-tab="filters">Filters</button>
    <button class="tab" data-tab="stats">Stats</button>
  </div>
  
  <div class="tab-content">
    <div class="tab-panel active" id="requests-panel">
      <div class="api-list" id="apiList">
        <div class="empty-state">No API calls detected. Navigate to a website to start monitoring.</div>
      </div>
    </div>
    
    <div class="tab-panel" id="filters-panel">
      <div class="filter-grid">
        <div class="filter-item">
          <label>Method</label>
          <select class="filter-select" id="methodFilter">
            <option value="">All Methods</option>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
            <option value="WebSocket">WebSocket</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Status</label>
          <select class="filter-select" id="statusFilter">
            <option value="">All Status</option>
            <option value="2">2xx Success</option>
            <option value="3">3xx Redirect</option>
            <option value="4">4xx Client Error</option>
            <option value="5">5xx Server Error</option>
            <option value="0">Network Error</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Domain</label>
          <select class="filter-select" id="domainFilter">
            <option value="">All Domains</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Type</label>
          <select class="filter-select" id="typeFilter">
            <option value="">All Types</option>
            <option value="XHR">XHR</option>
            <option value="Fetch">Fetch</option>
            <option value="WebSocket">WebSocket</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Time</label>
          <select class="filter-select" id="timeFilter">
            <option value="">All Time</option>
            <option value="1m">Last 1 min</option>
            <option value="5m">Last 5 min</option>
            <option value="15m">Last 15 min</option>
            <option value="1h">Last 1 hour</option>
          </select>
        </div>
        <div class="filter-item">
          <label>Size</label>
          <select class="filter-select" id="sizeFilter">
            <option value="">All Sizes</option>
            <option value="small">< 1KB</option>
            <option value="medium">1KB - 100KB</option>
            <option value="large">> 100KB</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="tab-panel" id="stats-panel">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalRequests">0</div>
          <div class="stat-label">Total Requests</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgDuration">0ms</div>
          <div class="stat-label">Avg Duration</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="errorRate">0%</div>
          <div class="stat-label">Error Rate</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="utils.js"></script>
  <script src="export.js"></script>
  <script src="popup.js"></script>
</body>
</html>
